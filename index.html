<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header Example</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <header class="header">
        <img src="./assets/Component 1.png" alt="logo" class="logo">
            <nav class="nav">
                <a href="#" class="fashion">Fashion</a>
                <a href="#" class="lifestyle">Lifestyle</a>
                <a href="#" class="spiritual">Spiritual</a>
                <a href="#" class="mental-health">Mental Health</a>
                <a href="#" class="contact-btn">Contact Us</a>
                <img src="./assets/Component 2.png" alt="search-bar">
            </nav>
        </div>
    </header>
    <footer class="footer">

                <div class="social-icons">
                    <a href="#" class=""><img src="./assets/Component 1.png" alt="" class="logo-footer"></a>
                    <a href="#"><img src="./assets/Let’s Hang Out.png" alt="" class="footer-text"></a>
                    <a href="#"><img src="./assets/facebook.png" alt="" class="fb"></a>
                    <a href="#"><img src="./assets/instagram.png" alt="" class="ig"></a>
                    <a href="#"><img src="./assets/linkedin.png" alt="" class="in"></a>
                    <a href="#"><img src="./assets/twitter.png" alt="" class="tw"></a>
                    <a href="#"><img src="./assets/youtube.png" alt="" class="yt"></a>
                </div>
            </div>
        </div>
        <hr>
        <div class="bottom-footer">
            <span>© 2023 – Lux Ventus by Zine.E.Falouti</span>
        </div>
    </footer>

</body>
</html>
